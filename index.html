<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Just Do It!</button>
        <div class="popup" id="popup">
            <img src="/404-tick.png" alt="">
            <h2>It will finally pay off</h2>
            <p>Just don't give up</p>
            <button type="button" class="okay" onclick="closePopup()">Keep Going 💪🏽</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
